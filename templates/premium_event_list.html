{% comment %} {% extends 'base.html' %} {% endcomment %}
{% block content %}
<section class="premium-event-list">
    <div class="container">
        <h2>All Premium Events</h2>
        <div class="row">
            {% for event in events %}
            <div class="col-md-4">
                <div class="event-card">
                    <img src="{{ event.image.url }}" alt="{{ event.title }}">
                    <h3><a href="{% url 'premium_event_detail' slug=event.slug %}">{{ event.title }}</a></h3>
                    <p>{{ event.description|truncatewords:30 }}</p>
                </div>
            </div>
            {% empty %}
            <p>No premium events available.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
